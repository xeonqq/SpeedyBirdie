<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src = "jquery.min.js"></script>
    <script type = "text/javascript" src = "bootstrap.min.js"></script>
    <title>Badminton Feeder Control</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<style>
    input[type=range] {
        width: 75%;
    }
</style>

<body>
    <div>
        <h1>Badminton Feeder</h1><br>
        <input type="range" style="width: 500px;" name="shooting_power" id="range" min="0" max="1000" value="0" step="1"</br><br>
        <p id="current_shooting_power">Current shooting power : 0</p>
    </div>
    <script>
        $(document).ready(() => {
            $("#range").on("input", () => {
                $("#current_shooting_power").text("Current shooting power : " + $("#range").val());
                $.post("/power", {
                    power: $("#range").val(),
                });
            });
        });
    </script>
</body>

</html>
