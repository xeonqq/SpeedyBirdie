<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type = "text/javascript" src = "jquery.min.js"></script>
        <script type = "text/javascript" src="bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

        <title>Badminton Feeder Control</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <style>
input[type="range"] {
    width:300px;
}
    </style>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="lead">Badminton Feeder</h1><br>
                <div class="form-group">
                    <label for="power_range">Shooting power: </label>
                    <label id="shooting_power">0</label><br>
                    <input type="range" id="power_range" min="0" max="800" value="0" step="2">
                    <button type="button" class="btn btn-primary" id="apply_power">Apply</button>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(() => {
                            $("#power_range").on("input", () => {
                                            $("#shooting_power").text($("#power_range").val());
                                        });
                            $("#apply_power").on("click", () => {
                                            $.post("/power", {
                                                            power: $("#power_range").val(),
                                                        });
                                        });
                            $("#shooting_power").load("load_power", (data)=> {$("#power_range").val(data);});
                        });
        </script>
    </body>

</html>
